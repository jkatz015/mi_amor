<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor - Memory Match Game üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 20px;
            font-style: italic;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #495057;
        }

        .game-info span {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ff6b95, #ff8fab);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 8px 15px rgba(214, 51, 132, 0.3);
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(214, 51, 132, 0.4);
        }

        .card.flipped, .card.matched {
            background: linear-gradient(145deg, #fff, #ffeef4);
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(145deg, #ff6b95, #ff8fab);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .btn {
            background: linear-gradient(145deg, #d63384, #e85d9c);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(214, 51, 132, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(214, 51, 132, 0.5);
        }

        .win-message {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .win-message.show {
            display: block;
        }

        .win-message h2 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .win-message p {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .card {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <h1>üíï Mi Amor üíï</h1>
    <p class="subtitle">A Memory Match Game for Us</p>
    
    <div class="game-info">
        <span>Moves: <span id="moves">0</span></span>
        <span>Matches: <span id="matches">0</span>/8</span>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="win-message" id="winMessage">
        <h2>üéâ You Did It! üéâ</h2>
        <p>Amazing job, mi amor! You completed it in <span id="finalMoves">0</span> moves!</p>
    </div>
    
    <button class="btn" id="newGameBtn">New Game üíù</button>

    <script>
        // Love-themed emojis for the cards
        const emojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'ü•∞'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        // Initialize the game
        function initGame() {
            // Create pairs of cards
            const cardPairs = [...emojis, ...emojis];
            
            // Shuffle using Fisher-Yates algorithm
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }
            
            cards = cardPairs;
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('winMessage').classList.remove('show');
            
            renderBoard();
        }

        // Render the game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-front">üíù</div>
                    <div class="card-back">${emoji}</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        // Flip a card
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Check if two cards match
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match found!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                flippedCards = [];
                canFlip = true;
                
                if (matchedPairs === 8) {
                    // Game won!
                    setTimeout(() => {
                        document.getElementById('finalMoves').textContent = moves;
                        document.getElementById('winMessage').classList.add('show');
                        createCelebration();
                    }, 500);
                }
            } else {
                // No match, flip back
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ù§Ô∏è'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Create celebration effect when winning
        function createCelebration() {
            const colors = ['üíñ', 'üíï', 'üéâ', '‚ú®', 'üíù'];
            const CELEBRATION_DURATION = 3000;
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const celebration = document.createElement('div');
                    celebration.style.position = 'fixed';
                    celebration.style.left = Math.random() * 100 + '%';
                    celebration.style.top = '-50px';
                    celebration.style.fontSize = '2rem';
                    celebration.style.zIndex = '1000';
                    celebration.style.pointerEvents = 'none';
                    celebration.textContent = colors[Math.floor(Math.random() * colors.length)];
                    celebration.style.animation = 'fall 3s forwards';
                    document.body.appendChild(celebration);
                    
                    setTimeout(() => celebration.remove(), CELEBRATION_DURATION);
                }, i * 100);
            }
        }

        // Event listeners
        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Start the game
        createHearts();
        initGame();
    </script>
</body>
</html>
